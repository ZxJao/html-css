<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>teste com imagens</title>
</head>
<body>
    <h1>testando carga de imagens</h1>
    <p>abaixo voce vai ver uma imagem que esta na mesma pasta.</p>

    <img src="Build_the_Earth.gif" alt="terra em construcao">
