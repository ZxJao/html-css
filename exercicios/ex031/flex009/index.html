<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.conteiner {
         background-color: aqua;
         display: flex;
         flex-flow: row wrap;
        }

        div.item {
         background-color: blueviolet;
         border: 1px solid black;
         flex-basis: 150px;
         text-align: center;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Adsdsdsdsdsdsdsdsdsdsdsdsd</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">Ddsdssdsdsdsdsds</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">Gdsdsdsdsdsdsdsdsdsd/div>
    </div>
</body>
</html>
