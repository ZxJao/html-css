<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loja</title>
    <style>
        * {
         margin: auto;
         padding: 0px;
        }

        body {
            background-color: rgba(5, 103, 248, 0.993);
        }

        header {
            background-color: rgb(13, 23, 32);
            height: 70px;
        }

        .card {
            background: white;
            border-radius: 15px;
            height: 250px;
            width: 300px;
            box-shadow: 0 5px 10px  black;
            text-align: center;
            padding-top: 40px;
        }

        header > h1 {
            text-align: center;
            color: azure;
        }

        header > div > a {
            background-color: rgb(13, 70, 194);
            color: rgb(206, 210, 212);
            text-decoration: none;
            margin: 5px;
            padding: 4px;
            border-radius: 5px;
        }

        header > div > a:hover {
            background-color: rgb(0, 67, 145);
        }

        body > div > img {
            margin: auto;
            width: 100px;
        } 
        body > div > h2 {
            text-align: center;
            padding-bottom: 5px;

        } 
        body > div > p {
            font-weight: bold;
            padding-bottom: 3px;            
        }

        body >  div > button:hover {
            background-color: rgb(0, 115, 209);
        }

    </style>
</head>
<body>
<header>
    <h1>Bem-Vindo a loja do Joao</h1>
    <div>
        <a href="#">Destaque</a>
        <a href="#">Descontos</a>
        <a href="#">Suporte</a>
    </div>
</header>
<body>
    <div class="card">
        <img src="cel.png" alt="celular">
        <h2>Iphone 16</h2>
        <p>R$ 5.100</p>
        <button>Comprar</button>
        </div>
    </div>
    
</body>
<footer>

</footer>
</body>
</html>
