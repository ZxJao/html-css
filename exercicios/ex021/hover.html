    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>exemplo hover</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }


            div > p {
                display: none;
            }

            div:hover > p {
                display: block;
                color: blue;
                background-color: rgb(0, 0, 0);
                width: 300px;
            }

            div:hover {
                color: red;

            }
        </style>
    </head>
    <body>
        <div>exemplo de hover</div>
        <p>passe o mouse sobro o texto</p>
        <div>passe o mouse aqui
            <p>TEXTO ESCONDIDO..</p>
        </div>
        <p>Fim do exemplo</p>
    </body>
    </html>
