<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: green;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: rgb(9, 82, 27);
        }

        a:hover {
            color: slategray;
            text-decoration: underline;
        }

        a:active {
            color: rgb(95, 9, 255);
        }

        .especial {
            background-color: turquoise;
        }

        .especial::before {
            content: "⇒";
        }

        .especial::after {
            content: "⇐";
            text-decoration: none;
            font-weight: normal;
            color: gray;
        }
    </style> 
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://github.com" target="_blank">Repositorio GitHub</a></li>
        <li><a href="https://youtube.com" target="_blank" class="especial">canal do youtube</a></li>
        <li><a href="https://cursoemvideo.com" target="_blank">site do curso em video</a></li>
    </ul>
</body>
</html>
